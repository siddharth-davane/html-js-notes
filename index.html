<!DOCTYPE HTML>
<html>
  <head>
    <title>Notes app</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta name="theme-color" content="#FFC064">
    <meta name="viewport" content="scale=initial-scale, width=device-width">
  </head>
  <body>
    <button id="openSidebarBtn">=</button>
    <button id="openEditor">+</button>
    <header>
      Notes
    </header>
    <div id="sidebar">
      <button id="closeSidebarBtn">-</button>
      <button id="fs">Fullscreen</button>
      <button id="reload">Reload</button>
      <button id="erudaBtn">Start Eruda console</button>
      <button id="sidebarVoid"></button>
    </div>
    <main>
      <div id="noNotesErr">
        You have no notes<br>
        Add a note using the + button.
      </div>
      <div id="editor">
        <button id="closeEditor">X</button>
        <textarea id="noteTitle" placeholder="Note Title" ></textarea>
        <textarea id="noteBody" placeholder="Write a note..." ></textarea>
        <button id="noteSave">Save!</button>
      </div>
        
    </main>
    

    <!-- 
      The script cannot find the ids if its in the <head>.
      Because the ids aren't defined in the DOM yet.
    -->
    <script src="eruda.js" type="text/javascript"></script>
    <script src="notesLogic.js" type="text/javascript"></script>
    <script src="buttonEvents.js" type="text/javascript"></script>
  </body>
</html>
